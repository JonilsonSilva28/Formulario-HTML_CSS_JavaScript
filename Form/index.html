<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>

  <link rel="stylesheet" href="Style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

  <script src="JavaScript.js"></script>
</head>
<body>

  <header>
    <h1>Formulário para compra de Pacotes de Adesivos</h1>
  </header>

  <main>
    <div class="title">
      <h2>Adesivos</h2>
      <span>Quais adesivos:</span>
    </div>

    <div class="card">
      <div class="lineInput">
        <label>Produto</label>
        <input type="text" id="produto"placeholder="Nome do Produto">
      </div>

      <div class="lineInput">
        <label>Preço</label>
        <input type="text" id="preco"placeholder=" Valor do Produto">
      </div>

      <button onclick="produto.salvar()">Salvar</button>
      <button onclick="produto.cancelar()">Cancelar</button>
    </div>

    <div class="conteudo">
      <table border ="1">
        <thead>
          <th class="center">ID</th>
          <th>Produto</th>
          <th>Preço</th>
          <th class="center">Ação</th>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>

    </div>
  </main>

</body>
</html>
