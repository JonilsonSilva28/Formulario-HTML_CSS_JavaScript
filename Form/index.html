<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>

  <link rel="stylesheet" href="Style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

  <script src="JavaScript.js"></script>
</head>
<body>

  <header>
    <h1>Formulário para compra de Pacotes de Adesivos</h1>
  </header>

  <main>
      <div class="title">
          <h2>Adesivos</h2>
          <span>Quais adesivos:</span>
      </div>

      <div class="card">
          <div class="lineInput">
              <label>Produtos</label>
              <input type="text" id="produto" placeholder="Nome do Produto">
          </div>

          <div class="lineInput">
              <label>Preço</label>
              <input type="number" id="preco"placeholder=" Valor do Produto">
            </div>

          <button onclick="produto.salvar()" id="btn1">Salvar</button>
          <button onclick="produto.cancelar()">Cancelar</button>
      </div>

      <div class="content">
          <table border="1">
              <thead>
                  <th class="center">ID</th>
                  <th>Produto</th>
                  <th>Valor</th>
                  <th class="center">Ações</th>
              </thead>
              <tbody id="tbody">

              </tbody>
          </table>
      </div>
  </main>

</body>
</html>
